<li>
    <a class="uk-accordion-title" href="#">
        ${this.game.name}
    </a>
    <div class="uk-accordion-content">
        <ul class="uk-list uk-list-striped">
            <li>
                Url: <a href="${this.game.bggUrl}">${this.game.bggUrl}</a>
            </li>
            <li>
                Mechanics:
                <span class="uk-float-right">

                    <button onclick="selectNewMechanics('${this.game.name}')">
                        Search for similar games
                    </button>
                </span>
                <ul class="inlined-mechanics-list uk-list-bullet">
                    ${createMechanicEls(this.game.mechanics)}
                </ul>
            </li>
            <li>
                Categories: ${this.game.categories}
            </li>

        </ul>
    </div>
</li>
